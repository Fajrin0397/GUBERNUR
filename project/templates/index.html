{% extends 'base.html' %}

{% block content %}
<!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" > -->
<style>
    #mymap{width:100%;
      height:500px;
      position: relative;
      margin-top:1% ;
      background-color:#f4f4f4;}

      @media only screen and (max-width: 2000px) {
        #mymap {
          height:750px;
        }
      }

      @media only screen and (max-width: 500px) {
        #sidebar {
          /* height:340px; */
          width: 50;
        }
      }
</style>

<div class="container-fluid">
  <div id="mymap">
  </div>
   <div id="sidebar" style="width: 450px;">
    <select name="lokasi" id="lokasi" style="margin-top: 45px; width: 250px;">
     {% for dp in dapil %}
      <option value="{{dp.id}}">{{dp.nama_dapil}}</option>
     {% endfor %}
    </select>
  <canvas id="myChart" class="mt-5"></canvas>
 </div>

 
<!-- Large modal -->


<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div style="width: 250px; margin-left: 50px;">
         <canvas id="ChartKu"></canvas>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% block tail %}
<!-- <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" ></script> -->


<script src="{{url_for('static', filename='js/map_chart.js')}}"></script>
{% endblock %}
{% endblock content %}
