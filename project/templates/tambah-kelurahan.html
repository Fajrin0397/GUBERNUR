{% extends 'base.html'%}

{% block content %}
<form action="" method="POST" accept-charset="utf-8">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-4">
      {{form.csrf_token()}}
      {{form.nama.label}}
      {{form.nama(class="form-control")}}
    </div>
    <div class="col-md-4">
      {{form.kab_asal.label}}
      {{form.kab_asal(class="form-control")}}
      
    </div>
    <div class="col-md-2">
    </div>
  </div>
  <div class="row">
    <div style="margin-left: 249px; margin-top: 30px;">
      {{form.tambah(class='btn btn-sm btn-secondary mt-1')}}
    </div>
  </div>

</form>
{% endblock content %}
